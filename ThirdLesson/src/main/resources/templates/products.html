<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
<table>
    <tr>
        <td th:text="Id"></td>
        <td th:text="Title"></td>
        <td th:text="Cost"></td>
    </tr>
    <tr th:each="p:${products}">
    <td th: text="${map.get(p).id}"/>
    <td th: text="${map.get(p).title}"/>
    <td th: text="${map.get(p).cost}"/>
    </tr>
</table>
</body>
</html>
